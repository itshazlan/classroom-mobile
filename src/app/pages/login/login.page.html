<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-input type="text" placeholder="Enter your name" [(ngModel)]="nicknameField"></ion-input>
      </ion-col>
      <ion-col size="4">
        <ion-button shape="round" color="success" [disabled]="!nicknameField" (click)="tryConnect()">
          <ion-spinner slot="start" name="circular" *ngIf="loading"></ion-spinner>
          Join Room
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
